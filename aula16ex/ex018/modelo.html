<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador de dados númericos</h1>
    </header>
    <section>
        <div>
            <p>
                Insira o(s) número(s) (Entre 1 e 100): 
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>

        <div>
            <select name="valores" id="val" size="10">
                <option value="resultado">Os valores serão adicionados aqui</option>
            </select>
        </div>

        <input type="button" value="Finalizar" onclick="penis()">

        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; ThiagãoDoGrau</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
