<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador de números</h1>
    </header>
    <section>
        <div>
            <p>
                Início: <input type="number" name="ini" id="inicio">
            </p>
            <p>
                Fim: <input type="number" name="f" id="fim">
            </p>
            <p>
                Passo: <input type="number" name="pass" id="passo">
            </p>
            <p>
                <input type="button" value="RESULTADO" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>Clique no botão acima para verificar o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; ThiagãoDoGrau</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
