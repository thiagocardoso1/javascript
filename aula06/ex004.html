<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais codigos</title>
</head>
<body>
    <style>
        body {
            background-color: black;
            font: 20px arial;
            color: white;
        }
    </style>
    <script>
        var nome = window.prompt('Qual o seu nome ?')
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras <br/>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
