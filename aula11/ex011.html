<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou brasileiro</title>
    <style>
        body {
            background-color: gray;
            font: normal 16px arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    <p>
        Insira seu local de nascença <input type="text" name="nc" id="nc">
        <input type="button" value="Confirmar" onclick="vrf()">
    </p>
    <div id="res"></div>
    <script>
        function vrf() {
            var nc = window.document.getElementById('nc')
            var res = window.document.getElementById('res')
            var naci = (nc.value)
            res.innerHTML = `Você mora em ${naci}`
        }
    </script>
</body>
</html>
