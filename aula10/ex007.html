<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            font: normal 20px arial;
            color: white;
        }

        div {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Resultado" onclick="soma()">
    <div id="soma">O resultado é ...</div>
    <script>
        function soma() {
            var nm1 = window.document.getElementById('txt1')
            var nm2 = window.document.getElementById('txt2')
            var soma = window.document.getElementById('soma')
            
            var n1 = Number(nm1.value)
            var n2 = Number(nm2.value)
            var s = n1 + n2
            soma.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
