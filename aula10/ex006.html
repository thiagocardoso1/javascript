<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        div#penis {
            background-color: gray;
            height: 200px;
            width: 200px;
            border-radius: 10px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="penis">
        Interaja aqui burro
    </div>
    <script>
        var c = window.document.getElementById('penis')
        c.addEventListener('click', clicou)
        c.addEventListener('mouseenter', enter)
        c.addEventListener('mouseout', out)

        function clicou() {
            c.innerText = 'Clicou la ele'
        }

        function enter() {
            c.innerText = 'gay'
        }

        function out() {
            c.innerText = 'viadinho'
        }
    </script>
</body>
</html>
